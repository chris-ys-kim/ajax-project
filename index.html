<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="meal-container">
      <div class="meal-search">
        <h1 class="main-title">Meal Pool</h1>
        <hr>
        <h1 class="space">Find Meals For Your Ingredients</h1>
        <h7>"People who love to eat are always the best people"<br>-<i>Julia Child</i></h7>
        <div class="button-container">
          <button class="search-by ingredients btn">INGREDIENTS</button>
          <button class="search-by name btn">NAME</button>
          <button class="search-by first btn">FIRST LETTER</button>
          <button class="search-by random btn">RANDOM</button>
        </div>
        <div class="meal-search-container">
          <input type="text" class="search-box" placeholder="Search by ingredients..." id="search-input">
          <button type="submit" class="search-btn" id="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div class="meal-result">
        <h2 class="title">You Search Results:</h2>
        <h2 class="text-center noFood hidden">Sorry not able to find meal</h2>
        <div id="meal">
        </div>
      </div>
      <div class="meal-content">
        <button type="button" class="close-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal-content-details">
        </div>
      </div>
    </div>
  </div>
  <header>
  </header>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
